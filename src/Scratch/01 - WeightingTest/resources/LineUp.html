<!DOCTYPE html>
<html>
<head>
	<title>LineUp</title>
	<link rel="stylesheet" type="text/css" href="lineUp.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css"> 
</head>

<body>

<!-- ((input - min) * 100) / (max - min) -->

	<table border="0" style="border-collapse:collapse;" cellspacing="0">
		<tr>
			<th class="leftHeader">Model</th>
			<th>Release date</th>
			<th>Max resolution</th>
			<th class="rightHeader">Low resolution</th>
		</tr>
		<tr>
			<td>Canon PowerShot G1</td>
			<td>2000</td>
			<td>
				<div class="outer">
					<div class="inner" id="maxRes" style="width: 36%"> 36%</div>
				</div>
			</td>
			<td>
				<div class="outer">
					<div class="inner" id="lowRes" style="width: 45%"> 45%</div>
				</div>
			</td>
		</tr>
	</table>

</body>
</html>
